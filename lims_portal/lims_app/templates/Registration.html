<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>Registration Form</title>
        <meta name ="viewport" content="width-device-width"/>
        <link rel="stylesheet" href="Registration.css"/>
    </head>
    <body>
        <div class="container">
            <h1 class="form-title"> Registration </h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="fullName"> Full Name </label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required/>
                    </div>
                    <div class="user-input-box">
                        <label for="username"> Username </label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required/>
                    </div>
                    <div class="user-input-box">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required/>
                    </div>
                    <div class="user-input-box">
                        <label for="phoneNumber"> Phone Number </label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required/>
                    </div>
                    <div class="user-input-box">
                        <label for="password"> Password </label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required/>
                    </div>
                    <div class="user-input-box">
                        <label for="confirmPassword"> Confirm Password </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required/>
                    </div>
                </div>
                <div class="gender-details-box">
                    <span class="gender-title"> Gender </span>
                    <div class="gender-category" >
                        <input type="radio" name="gender" id="male" required>
                        <label for="male"> Male </label>
                        <input type="radio" name="gender" id="female" required>
                        <label for="female"> Female </label>
                        <input type="radio" name="gender" id="other" required>
                        <label for="other"> Other </label>
                    </div>
                    <div class="agree">
                        <input type="checkbox"  required>
                        <label for="agree" class="agree" id="agree"> I Accept the Terms and Conditions </label>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn register-btn"> Register </button>
                    </div>
                </div>

            </form>
        </div>
   </body>
</html>
