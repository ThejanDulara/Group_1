<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Path to your image */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Don't repeat the image */
            background-position: center center; /* Center the image */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-header {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .welcome-header h1 {
            margin: 0;
            font-size: 30px;
            color: #333;
        }

        .welcome-header p {
            margin: 15px 0 0;
            font-size: 20px;
            color: #555;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 60px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 20px); /* Adjusted width for inputs */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remember {
            display: flex;
        }

        .remember-me {
            margin: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            margin-top: 15px; /* Added margin top */
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #28a745;
            color: #fff;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin: 20px;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="welcome-header">
        <h1>Welcome to TJK Library !</h1>
        <p>Where Knowledge Blooms and Minds Flourish with Every Turn of the Page.</p>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember-me">
                <label for="remember-me" class="remember-me" id="remember-me-label">Remember Me</label>
            </div>
            <div class="button-group">
                <button type="submit" class="btn login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
    </div>
</body>
</html>
