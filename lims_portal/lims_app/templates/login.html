<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header class="welcome-header">
        <h1>Welcome to TJK Library !</h1>
        <p>Where Knowledge Blooms and Minds Flourish with Every Turn of the Page.</p>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember-me" >
                <label for="remember-me" class="remember-me" id="remember-me-label">Remember Me</label>
            </div>
            <div class="button-group">
                <button type="submit" class="btn login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
    </div>
</body>
</html>
