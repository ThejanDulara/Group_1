<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Path to your background image */
            background-size: cover; /* Ensure the background image covers the entire page */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-position: center center; /* Center the background image */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            text-align: center;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for readability */
            color: #fff;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .add-book-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 45%;
        }

        .add-btn {
            background-color: #28a745;
            color: #fff;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Add a New Book</h1>
    </header>
    <main>
        <div class="add-book-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="book-name">Name of the Book</label>
                    <input type="text" id="book-name" name="book_name" required>
                </div>
                <div class="form-group">
                    <label for="author-name">Author of the Book</label>
                    <input type="text" id="author-name" name="author_name" required>
                </div>
                <div class="form-group">
                    <label for="rack-number">Rack Number</label>
                    <input type="text" id="rack-number" name="rack_number" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn add-btn">Add Book</button>
                    <button type="reset" class="btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
