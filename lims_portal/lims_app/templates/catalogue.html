<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalogue</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #444;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            max-width: 600px;
            border: none;
            border-radius: 5px;
        }

        /* Main section styles */
        main {
            padding: 20px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .book-item img {
            width: 100%;
            height: auto;
        }

        .book-info {
            padding: 15px;
        }

        .book-info h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .book-info p {
            font-size: 0.9em;
            color: #555;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #444;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library Catalogue</h1>
        <input type="text" id="search" placeholder="Search books...">
    </header>
    <main>
        <section class="book-list">
            <div class="book-item">
                <img src="cover1.jpg" alt="Book Cover">
                <div class="book-info">
                    <h2>Book Title 1</h2>
                    <p>Author: John Doe</p>
                    <p>Genre: Fiction</p>
                </div>







            </div>
            <div class="book-item">
                <img src="cover2.jpg" alt="Book Cover">
                <div class="book-info">
                    <h2>Book Title 2</h2>
                    <p>Author: Jane Smith</p>
                    <p>Genre: Mystery</p>
                </div>
            </div>
            <!-- Add more book items as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TJK Library</p>
    </footer>
</body>
</html>
