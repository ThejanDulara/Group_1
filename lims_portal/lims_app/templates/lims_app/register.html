<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/Registration.css' %}"/>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullname" placeholder="Enter Full Name" required/>
                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required/>
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required/>
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required/>
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required/>
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required/>
                </div>
            </div>
            <div class="extra-info">
                <div class="inline-group">
                    <span class="inline-title">Gender:</span>
                    <div class="inline-category">
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="inline-group">
                    <span class="inline-title">Sign in as:</span>
                    <div class="inline-category">
                        <input type="radio" name="type" id="member" value="member" required>
                        <label for="member">Member</label>
                        <input type="radio" name="type" id="staff" value="staff" required>
                        <label for="staff">Staff</label>
                    </div>
                </div>
                <div class="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree" class="agree"> I Accept the Terms and Conditions</label>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn register-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
