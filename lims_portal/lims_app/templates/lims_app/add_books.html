<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/add_books.css' %}">
</head>
<body>
    <header class="header">
        <h1>Add New Books</h1>
    </header>
    <main>
        <div class="add-book-container">
            <form action="{% url 'add_books' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name of the Book</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="author">Author of the Book</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="rack_number">Rack Number</label>
                    <input type="text" id="rack_number" name="rack_number" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn add-btn">Add Book</button>
                    <button type="reset" class="btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
