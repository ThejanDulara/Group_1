<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="add_books.css">
</head>
<body>
    <header class="header">
        <h1>Add a New Book</h1>
    </header>
    <main>
        <div class="add-book-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="book-name">Name of the Book</label>
                    <input type="text" id="book-name" name="book_name" required>
                </div>
                <div class="form-group">
                    <label for="author-name">Author of the Book</label>
                    <input type="text" id="author-name" name="author_name" required>
                </div>
                <div class="form-group">
                    <label for="rack-number">Rack Number</label>
                    <input type="text" id="rack-number" name="rack_number" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn add-btn">Add Book</button>
                    <button type="reset" class="btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
